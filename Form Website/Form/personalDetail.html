<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Details</title>
    <style>
      /* CSS style to remove table borders */
      table {
        border: none; /* Remove default table border */
        border-collapse: collapse; /* Optional: Ensure no space between table cells */
      }

      /* CSS to remove underline from links */
      a {
        text-decoration: none; /* Remove underline */
      }
    </style>
  </head>
  <body>
    <br /><br /><br />
    <center>
      <table border="1px" cellpadding="10px">
        <tr>
          <td>Step 1: Account</td>
          <td style="border: none; background-color: lightblue">
            Step 2: Personal Details
          </td>
          <td>Step 3: Your Review</td>
        </tr>
      </table>
    </center>

    <form>
      <fieldset>
        <legend><h1>Personal Details</h1></legend>
        <label for="firstName"><b>Name</b></label
        ><br />
        <input
          type="text"
          placeholder="Enter First Name"
          name="firstName"
          id="firstname"
        />
        <br /><br />
        <label for="lastName"><b>First Name</b></label
        ><br />
        <input
          type="text"
          placeholder="Enter Last Name"
          name="lastName"
          id="lastName"
        />
        <br /><br />
        <div class="cnic-container">
          <input
            type="text"
            size="4"
            class="cnic-box"
            maxlength="5"
            placeholder="XXXXX"
            name="CNIC-part1"
            required
          />
          <span class="cnic-separator">-</span>
          <input
            type="text"
            size="5"
            class="cnic-box"
            maxlength="7"
            placeholder="XXXXXXX"
            name="CNIC-part2"
            required
          />
          <span class="cnic-separator">-</span>
          <input
            type="text"
            size="1"
            class="cnic-box"
            maxlength="1"
            placeholder="X"
            name="CNIC-part3"
            required
          />
        </div>

        <br /><br />
        <a href="account.html">
          <img
            src="..\images\animated-skip-arrow-gradient-ui-icon-127527.gif"
            alt="Back Button"
            width="100"
          />
        </a>

        <a href="review.html">
          <img
            src="..\images\animated-skip-gradient-ui-icon-769793.gif"
            alt="Next Button"
            width="100"
          />
        </a>
      </fieldset>
    </form>
  </body>
</html>
